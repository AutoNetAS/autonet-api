  /ad/get:
    get:
      tags:
        - Ads
      summary: Get a list of all ads
      description: Returns a list of all car sale ads
      security:
        - TokenHeader: []
      parameters:
        - name: rows_limit
          in: query
          description: Limit the number of rows returned
          required: false
          schema:
            type: integer
            format: int32
            default: 25
            maximum: 100
        - name: total_rows
          in: query
          description: Total number of rows available
          required: false
          schema:
            type: integer
            format: int32
        - name: order_by
          in: query
          description: Specify the field to order the results by
          required: false
          schema:
            type: string
            enum:
              - update_date
              - creation_date
              - publish_date
              - sale_type
              - contact_id
              - total_price
        - name: order_direction
          in: query
          description: Specify the direction of sorting (e.g., ASC for ascending, DESC for descending)
          required: false
          schema:
            type: string
            enum:
              - ASC
              - DESC
      responses:
        '200':
          description: A list of ads
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ad'
  /ad/get/{ID}:
     get:
      tags:
        - Ads
      summary: Get a specific ad
      description: Returns a specific car sale ad based on the provided ID
      security:
        - TokenHeader: []
      parameters:
        - name: ID
          in: path
          required: true
          description: Unique ID of the ad
          schema:
            type: integer
      responses:
        '200':
          description: A specific ad
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ad'
        '404':
          description: Ad not found
  /vehicle/get/{Identifier}:
     get:
      tags:
        - Vehicles
      summary: Get technical vehicle specifications
      security:
        - TokenHeader: []
      parameters:
        - name: Identifier
          in: path
          required: true
          description: License plate or VIN
          schema:
