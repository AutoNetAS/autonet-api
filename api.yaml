openapi: 3.0.0
servers:
  - description: AutoNet REST API
    url: https://app.autonet.no/rest/v1
info:
  description: >
    API for accessing dealer data from AutoNet. This API uses token-based authentication. 
    To access any endpoint, clients must include a 'Token' header with the token found 
    [here](https://app.autonet.no/page/company) under the "API Access" tab.
  version: "1.0.0"
  title: AutoNet API
  contact:
    email: zk@autonet.no
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
    
paths:
  /company/get:
    get:
      tags:
        - Company
      summary: Get company data
      description: Returns a company data
      security:
        - TokenHeader: []
      responses:
        '200':
          description: Company data
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
                
  /data/makes:
    get:
      tags:
        - Metadata
      summary: Get makes
      security:
        - TokenHeader: []
      responses:
        '200':
          description: Makes data
          content:
            application/json:
              schema:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        format: int32
                      vehicle_type:
                        type: string
                        description: Mappings from getVehicleTypes endpoint
                      value:
                        type: string
                      display:
                        type: string
                  
