  /contracts/insurance/calculate:
    post:
      tags:
        - Insurance
      description: Calculates rates of insurance from insurance company
      security:
        - TokenHeader: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                vehicle:
                  type: object
                  properties:
                    license_number:
                      type: string
                    year:
                      type: integer
                      format: int32
                  required:
                    - license_number
                    - year
                    
                owner:
                  type: object
                  properties:
                    pid:
                      type: integer
                      format: int32
                    first_name:
                      type: string
                    last_name:
                      type: string
                  required:
                    - pid
                    - first_name
                    - last_name
                    
                insurance_company_id:
                    type: integer
                    format: int32
                    description: Insurance company ID
                coverage:
                  type: string
                  enum:
                  - SUPER
                  - FULL
                  - PARTIAL
                  - STANDARD
                  description: The type of insurance
                mileage:
                  type: number
                  format: int32
                  description: Max mileage of insurance
                bonus:
                  type: number
                  format: int32
                  description: Estimated contact bonus
              required:
                - vehicle
                - owner
                - insurance_company_id
                - coverage
                - mileage
                - bonus
      responses:
        '200':
          description: Pricelist
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    price_per_month:
                      type: integer
                      format: int32

